name: Build Proprietary Video Tool EXE (Automated Key)

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  build_windows_exe:
    runs-on: windows-latest 

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python and Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: ‚öôÔ∏è Install dependencies (PyInstaller, Cryptography)
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller cryptography

    - name: üîë Generate and Export Secret Key
      id: generate_key
      # This step generates a unique key and uses PowerShell's Trim() method 
      # to ensure no extra whitespace or newlines are included, resolving the length error.
      run: |
        $key = python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
        
        # CORRECTED LINE: Trim() removes leading/trailing whitespace (e.g., newlines)
        $key_clean = $key.Trim() 
        
        echo "PROPRIETARY_SECRET_KEY=$key_clean" | Out-File -FilePath $env:GITHUB_ENV -Append
      shell: powershell 

    - name: üì¶ Build the Executable using PyInstaller
      # The PROPRIETARY_SECRET_KEY is passed here and read by video_tool.py during packaging.
      run: |
        pyinstaller --onedir --windowed video_tool.py
      env:
        PROPRIETARY_SECRET_KEY: ${{ env.PROPRIETARY_SECRET_KEY }}
      
    - name: Log Key FOR TESTING ONLY
      # Remember to REMOVE this step for a production system to keep your key secret!
      run: |
        echo "The automatically generated key for this build is: ${{ env.PROPRIETARY_SECRET_KEY }}"
      shell: bash

    - name: üì§ Upload Executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: proprietary-video-tool-exe
        path: dist/video_tool.exe
