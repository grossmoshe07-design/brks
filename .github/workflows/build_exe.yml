name: Build Proprietary Video Tool EXE

on:
  push:
    branches: [ main ] # Trigger on push to the main branch
  pull_request:
    branches: [ main ]

jobs:
  build_windows_exe:
    runs-on: windows-latest # Use a Windows environment, as we are building a Windows .EXE

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python
      # Use the specific Python version you developed with (e.g., 3.10)
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ‚öôÔ∏è Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the required libraries: tkinter is built-in, but PyInstaller and cryptography are needed
        pip install pyinstaller cryptography

    - name: üì¶ Build the Executable using PyInstaller
      # This command bundles your Python script and all dependencies into one EXE
      run: |
        pyinstaller --onefile --windowed video_tool.py

    - name: üì§ Upload Executable artifact
      # Saves the resulting EXE from the GitHub Actions environment for you to download
      uses: actions/upload-artifact@v4
      with:
        name: proprietary-video-tool-exe
        path: dist/video_tool.exe
