name: Build Proprietary Video Tool EXE (Automated Key)

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  build_windows_exe:
    runs-on: windows-latest 

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python and Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: ‚öôÔ∏è Install dependencies (PyInstaller, Cryptography)
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller cryptography

    - name: üîë Generate and Export Secret Key
      id: generate_key
      run: |
        # Use $() to execute Python and capture only the output of the print statement.
        # This is often more reliable than trimming a variable.
        $key_output = $(python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode(), end='')")
        
        # Verify length before export (optional, but good for debugging)
        Write-Host "Generated Key Length: $($key_output.Length)"
        
        # Export the clean key (no extra characters/newlines)
        echo "PROPRIETARY_SECRET_KEY=$key_output" | Out-File -FilePath $env:GITHUB_ENV -Append
      shell: powershell # Must use powershell 

    - name: üì¶ Build the Executable using PyInstaller
      # The PROPRIETARY_SECRET_KEY is passed here and read by video_tool.py during packaging.
      run: |
        pyinstaller --onefile --windowed video_tool.py
      env:
        PROPRIETARY_SECRET_KEY: ${{ env.PROPRIETARY_SECRET_KEY }}
      
    - name: Log Key FOR TESTING ONLY
      # Remember to REMOVE this step for a production system to keep your key secret!
      run: |
        echo "The automatically generated key for this build is: ${{ env.PROPRIETARY_SECRET_KEY }}"
      shell: bash

    - name: üì§ Upload Executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: proprietary-video-tool-exe
        path: dist/video_tool.exe
