name: Build Proprietary Video Tool EXE (Automated Key)

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  build_windows_exe:
    runs-on: windows-latest 

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python and Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: ‚öôÔ∏è Install dependencies (PyInstaller, Cryptography)
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller cryptography

    - name: üîë Generate and Export Secret Key
      id: generate_key
      # This script generates a valid Fernet key and saves it to the environment variables for later steps.
      run: |
        $key = python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
        echo "PROPRIETARY_SECRET_KEY=$key" | Out-File -FilePath $env:GITHUB_ENV -Append
      shell: powershell # Use PowerShell for Windows environment variable management

    - name: üì¶ Build the Executable using PyInstaller
      # We use the 'env' keyword to pass the generated secret key as an environment variable 
      # named PROPRIETARY_SECRET_KEY, which is read by video_tool.py during the build.
      run: |
        pyinstaller --onefile --windowed video_tool.py
      env:
        PROPRIETARY_SECRET_KEY: ${{ env.PROPRIETARY_SECRET_KEY }}
      
    - name: ‚ö†Ô∏è IMPORTANT: Log Key (FOR TESTING ONLY)
      # WARNING: This exposes your key in the public build logs. REMOVE this step 
      # for a production system or if your repository is public.
      run: |
        echo "The automatically generated key for this build is: ${{ env.PROPRIETARY_SECRET_KEY }}"
      shell: bash

    - name: üì§ Upload Executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: proprietary-video-tool-exe
        path: dist/video_tool.exe
