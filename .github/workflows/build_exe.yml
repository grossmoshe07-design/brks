name: Build Proprietary Video Tool EXE (Automated Key)

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  build_windows_exe:
    runs-on: windows-latest 

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python and Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: ‚öôÔ∏è Install dependencies (PyInstaller, Cryptography)
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller cryptography

    - name: üîë Generate and Export Secret Key
      id: generate_key
      run: |
        $key = python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())" | ForEach-Object { $_.Trim() }
        echo "PROPRIETARY_SECRET_KEY=$key" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding UTF8
      shell: powershell 

    - name: üì¶ Build the Executable using PyInstaller
      run: |
        pyinstaller --onefile --windowed video_tool.py
      env:
        PROPRIETARY_SECRET_KEY: ${{ env.PROPRIETARY_SECRET_KEY }}
      
    - name: Log Key FOR TESTING ONLY
      run: |
        echo "Key length: ${{ env.PROPRIETARY_SECRET_KEY }}" | Measure-Object -Character
        echo "The automatically generated key for this build is: ${{ env.PROPRIETARY_SECRET_KEY }}"
      shell: powershell

    - name: üì§ Upload Executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: proprietary-video-tool-exe
        path: dist/video_tool.exe
